<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="contenedor">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">¡Bienvenidx!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Envíos</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tienda
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Envíos en 24hs.</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="¿Qué producto buscás?" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </nav>


        <div class="header">
            <img src="/img/food.png" alt="logo" class="imagen">
            <h1>SUPERMERCADO</h1>
        </div>

        <div class="alert alert-light" role="alert">
            Productos
        </div>
        
        <div class="ListadeProductos">
            <h2>Lista de productos disponibles</h2>
            <table id=lista class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>$Unidad</th>
                        <th>Cantidad</th>
                        <th>Agregar al carrito</th>
                    </tr>
                </thead>

                <tbody id="ListaProductos">
                    
                    
                    
                </tbody>
            </table>
        </div>

        <div class="CarritodeCompras">
            <h2>Carrito de compras</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>$Unitario</th>
                        <th>Cantidad</th>
                        <th>$Total</th>
                        <th>Quitar del carrito</th>
                    </tr>
                </thead>

                <tbody id="CarritoCompras">


                </tbody>
            </table>
        </div>
    
       
        
        
        <div class="Finalizar">
            <button type="button" class="btn-outline-primary" onclick="Cuandohagaclick()">Total de la compra</button>
            <h4></h4>
        </div>
    
    </div>

  

    <script src="js/script.js"></script>
</body>
</html>
